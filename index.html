<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paperleaf - Wabi-Sabi Notes</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    function WabiSabiNotes() {
      const [email, setEmail] = useState('');
      const [showThankYou, setShowThankYou] = useState(false);

      const handleSubmit = (e) => {
        e.preventDefault();
        setShowThankYou(true);
        setTimeout(() => setShowThankYou(false), 3000);
        setEmail('');
      };

      return (
        <div className="min-h-screen bg-stone-100 overflow-hidden relative">
          {/* Organic background texture */}
          <div className="absolute inset-0 opacity-30">
            <svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
              <filter id="noise">
                <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" />
                <feColorMatrix values="0 0 0 0 0.6 0 0 0 0 0.5 0 0 0 0 0.4 0 0 0 0.05 0" />
              </filter>
              <rect width="100%" height="100%" filter="url(#noise)" />
            </svg>
          </div>

          {/* Asymmetric organic shapes */}
          <div className="absolute top-20 right-10 w-96 h-96 bg-amber-100 rounded-full opacity-20 blur-3xl" 
               style={{ transform: 'rotate(-15deg) scale(1.2, 0.8)' }} />
          <div className="absolute bottom-32 left-20 w-80 h-80 bg-stone-300 rounded-full opacity-15 blur-3xl" 
               style={{ transform: 'rotate(25deg) scale(0.9, 1.3)' }} />

          {/* Main content - asymmetric layout */}
          <div className="relative z-10 px-8 py-16 max-w-7xl mx-auto">
            
            {/* Header - off-center */}
            <header className="mb-32 ml-12">
              <div className="inline-block" style={{ transform: 'rotate(-1deg)' }}>
                <h1 className="text-stone-800 text-2xl tracking-wider font-light mb-2">
                  紙片 paperleaf
                </h1>
                <div className="h-px w-24 bg-stone-400 opacity-60" style={{ transform: 'skew(-5deg)' }} />
              </div>
            </header>

            {/* Hero section - broken grid */}
            <div className="grid grid-cols-1 lg:grid-cols-2 gap-16 items-start">
              
              {/* Left content - elevated, tilted */}
              <div className="lg:mt-20 ml-4" style={{ transform: 'rotate(-0.5deg)' }}>
                <h2 className="text-5xl lg:text-6xl font-light text-stone-800 leading-tight mb-8">
                  thoughts,
                  <br />
                  <span className="ml-8 inline-block" style={{ transform: 'rotate(1deg)' }}>imperfectly</span>
                  <br />
                  preserved
                </h2>
                
                <div className="w-16 h-1 bg-stone-400 mb-8 opacity-40" 
                     style={{ transform: 'rotate(-3deg)' }} />
                
                <p className="text-stone-600 text-lg leading-relaxed mb-12 max-w-md font-light">
                  A space where notes age gracefully. No rigid templates, no perfect organization. 
                  Just your thoughts, evolving with time.
                </p>

                {/* Email form - handcrafted feel */}
                <div className="relative">
                  <form onSubmit={handleSubmit} className="flex flex-col sm:flex-row gap-4 max-w-md">
                    <input
                      type="email"
                      value={email}
                      onChange={(e) => setEmail(e.target.value)}
                      placeholder="your@email.com"
                      required
                      className="flex-1 px-6 py-4 bg-white/70 border border-stone-300 text-stone-800 placeholder-stone-400 focus:outline-none focus:border-stone-500 transition-colors"
                      style={{ 
                        transform: 'rotate(-0.3deg)',
                        boxShadow: '4px 4px 0px rgba(0,0,0,0.05)'
                      }}
                    />
                    <button
                      type="submit"
                      className="px-8 py-4 bg-stone-700 text-stone-100 hover:bg-stone-800 transition-colors font-light tracking-wide"
                      style={{ 
                        transform: 'rotate(0.5deg)',
                        boxShadow: '4px 4px 0px rgba(0,0,0,0.1)'
                      }}
                    >
                      begin
                    </button>
                  </form>
                  
                  {showThankYou && (
                    <p className="absolute -bottom-12 left-4 text-stone-600 italic font-light"
                       style={{ transform: 'rotate(-1deg)' }}>
                      ~ thank you, we'll be in touch
                    </p>
                  )}
                </div>
              </div>

              {/* Right visual - abstract note representation */}
              <div className="relative hidden lg:block" style={{ transform: 'rotate(1deg)' }}>
                <div className="relative w-full h-96">
                  {/* Stacked papers effect */}
                  <div className="absolute top-0 left-8 w-72 h-80 bg-stone-200 border border-stone-300 opacity-60"
                       style={{ transform: 'rotate(-3deg)', boxShadow: '6px 6px 0px rgba(0,0,0,0.05)' }} />
                  <div className="absolute top-4 left-12 w-72 h-80 bg-amber-50 border border-stone-300 opacity-70"
                       style={{ transform: 'rotate(2deg)', boxShadow: '6px 6px 0px rgba(0,0,0,0.05)' }} />
                  <div className="absolute top-8 left-16 w-72 h-80 bg-white border border-stone-300 p-8"
                       style={{ transform: 'rotate(-1deg)', boxShadow: '8px 8px 0px rgba(0,0,0,0.08)' }}>
                    {/* Handwritten-style lines */}
                    <div className="space-y-4">
                      <div className="h-px bg-stone-400 opacity-30 w-3/4" style={{ transform: 'rotate(-0.5deg)' }} />
                      <div className="h-px bg-stone-400 opacity-30 w-full" style={{ transform: 'rotate(0.3deg)' }} />
                      <div className="h-px bg-stone-400 opacity-30 w-2/3" style={{ transform: 'rotate(-0.2deg)' }} />
                      <div className="h-8" />
                      <div className="h-px bg-stone-400 opacity-30 w-5/6" style={{ transform: 'rotate(0.5deg)' }} />
                      <div className="h-px bg-stone-400 opacity-30 w-3/4" style={{ transform: 'rotate(-0.3deg)' }} />
                      <div className="h-8" />
                      <div className="h-px bg-stone-400 opacity-30 w-1/2" style={{ transform: 'rotate(0.2deg)' }} />
                    </div>
                  </div>
                </div>
              </div>
            </div>

            {/* Features - scattered, organic layout */}
            <div className="mt-48 grid grid-cols-1 md:grid-cols-3 gap-12">
              <div className="p-8" style={{ transform: 'rotate(-0.8deg)' }}>
                <div className="text-4xl mb-4 opacity-60">○</div>
                <h3 className="text-xl font-light text-stone-800 mb-3">imperfect by design</h3>
                <p className="text-stone-600 font-light leading-relaxed">
                  No templates. No forced structure. Your notes find their own shape.
                </p>
              </div>
              
              <div className="p-8 md:mt-12" style={{ transform: 'rotate(0.6deg)' }}>
                <div className="text-4xl mb-4 opacity-60">△</div>
                <h3 className="text-xl font-light text-stone-800 mb-3">age gracefully</h3>
                <p className="text-stone-600 font-light leading-relaxed">
                  Watch your ideas evolve. Old notes gain character, not obsolescence.
                </p>
              </div>
              
              <div className="p-8 md:-mt-8" style={{ transform: 'rotate(-0.4deg)' }}>
                <div className="text-4xl mb-4 opacity-60">□</div>
                <h3 className="text-xl font-light text-stone-800 mb-3">simply present</h3>
                <p className="text-stone-600 font-light leading-relaxed">
                  Minimal features. Maximum focus. Just you and your thoughts.
                </p>
              </div>
            </div>

            {/* Footer - minimal */}
            <footer className="mt-32 mb-8 text-center">
              <p className="text-stone-500 text-sm font-light tracking-wider" style={{ transform: 'rotate(-0.2deg)' }}>
                ~ embracing the beauty of impermanence ~
              </p>
            </footer>
          </div>
        </div>
      );
    }

    ReactDOM.render(<WabiSabiNotes />, document.getElementById('root'));
  </script>
</body>
</html>
